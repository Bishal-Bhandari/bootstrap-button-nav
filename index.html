<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1>Navbar</h1>
        </div>
        <br>
        <hr>
    </div>
    <nav class="container-fluid navbar navbar-expand-lg navbar-dark bg-info p-5">
        <a class="navbar-brand" href="#">Brand</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="#">Active<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Dropdown</a>
                </li>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </ul>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Dropdown</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <nav class="container-fluid navbar navbar-expand-lg navbar-dark bg-dark p-5">
        <a class="navbar-brand text-muted" href="#">Brand</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nnavbarSupportedContent"
            aria-controls="nnavbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nnavbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Active<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dropdown</a>
                </li>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </ul>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dropdown</a>
                </li>
            </ul>
        </div>
    </nav>
    <br><br>
    <div class="container-fluid">
        <div class="page-header">
            <h1>Buttons</h1>
        </div>
        <br>
        <hr>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <div class="row">
                        <button type="button" class="btn btn-danger mb-2">Default</button>&nbsp;
                        <button type="button" class="btn btn-danger mb-2">Primary</button>&nbsp;
                        <button type="button" class="btn btn-success mb-2">Success</button>&nbsp;
                        <button type="button" class="btn btn-info mb-2">Info</button>&nbsp;
                        <button type="button" class="btn btn-warning text-light mb-2">Warning</button>&nbsp;
                        <button type="button" class="btn btn-danger mb-2">Danger</button>&nbsp;
                        <button type="button" class="btn btn-danger mb-2">Link</button>
                    </div><br>
                    <div class="row">
                        <button type="button" class="btn btn-light
                        text-secondary mb-2" disabled>Default</button>&nbsp;
                        <button type="button" class="btn btn-light
                        text-secondary mb-2" disabled>Primary</button>&nbsp;
                        <button type="button" class="btn btn-success text-secondary mb-2" disabled>Success</button>&nbsp;
                        <button type="button" class="btn btn-info text-secondary mb-2" disabled>Info</button>&nbsp;
                        <button type="button" class="btn btn-warning text-secondary mb-2" disabled>Warning</button>&nbsp;
                        <button type="button" class="btn btn-danger text-secondary mb-2" disabled>Danger</button>&nbsp;
                        <button type="button" class="btn btn-light text-secondary mb-2" disabled>Link</button>
                    </div><br>
                    <div class="row">
                        <button type="button" class="btn btn-danger mb-2">Default</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-danger mb-2">Primary</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-success mb-2">Success</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-info mb-2">Info</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-warning text-light mb-2">Warning</button>
                    </div><br>
                    <div class="row">
                        <button type="button" class="btn btn-danger btn-lg mb-2">Large button</button>&nbsp;
                        <button type="button" class="btn btn-danger mb-2">Default Button</button>&nbsp;
                        <button type="button" class="btn btn-danger btn-sm mb-2">Small Button</button>&nbsp;
                        <button type="button" class="btn btn-danger mb-2">Mini Button</button>
                    </div><br>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <button type="button" class="btn btn-danger btn-block mb-2">Block Level Button</button>
                    </div><br>
                    <div class="row">
                        <div class="btn-group w-100">
                            <button type="button" class="btn btn-danger col-sm-4 w-100 mb-2">Left</button>
                            <button type="button" class="btn btn-danger col-sm-4 w-100 mb-2">Middle</button>
                            <button type="button" class="btn btn-danger col-sm-4 w-100 mb-2">Right</button>
                        </div>
                    </div><br>
                    <div class="row">
                        <button type="button" class="btn btn-danger mb-2">1</button>&nbsp;
                        <button type="button" class="btn btn-danger mb-2">2</button>&nbsp;
                        <button type="button" class="btn btn-danger mb-2">3</button>&nbsp;
                        <button type="button" class="btn btn-danger mb-2">4</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-danger mb-2">5</button>&nbsp;
                        <button type="button" class="btn btn-danger mb-2">6</button>&nbsp;
                        <button type="button" class="btn btn-danger mb-2">7</button>&nbsp;
                        <button type="button" class="btn btn-danger mb-2">8</button>&nbsp;
                        <button type="button" class="btn btn-danger mb-2">Dropdown</button>
                    </div><br>
                    <div class="row">
                        <div class="btn-group-vertical">
                            <button type="button" class="btn btn-danger ">Button</button>
                            <button type="button" class="btn btn-danger ">Button</button>
                            <button type="button" class="btn btn-danger ">Button</button>
                            <button type="button" class="btn btn-danger ">Button</button>
                        </div>
                    </div><br>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
