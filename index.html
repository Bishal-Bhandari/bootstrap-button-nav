    <div class="container-fluid">
        <div class="page-header">
            <h1>Button</h1>
        </div>
        <br><br>
        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-danger">Default</button>
                <button type="button" class="btn btn-danger">Primary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-danger">Link</button>
            </div>  
            <div class="col-sm-6">
                <button type="button" class="btn btn-danger btn-block">Block Level Button</button>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-secondary">Default</button>
                <button type="button" class="btn btn-secondary">Primary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>

                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-secondary">Link</button>
            </div>
            <div class="col-sm-6 btn-group">
                <button type="button" class="btn btn-danger col-sm-4">Left</button>
                <button type="button" class="btn btn-danger col-sm-4">Middle</button>
                <button type="button" class="btn btn-danger col-sm-4">Right</button>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-danger">Default</button>&nbsp;

                <button type="button" class="btn btn-info">Info</button>&nbsp;
                <button type="button" class="btn btn-warning">Warning</button>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-danger">1</button>
                <button type="button" class="btn btn-danger">2</button>
                <button type="button" class="btn btn-danger">3</button>
                <button type="button" class="btn btn-danger">4</button>
                <button type="button" class="btn btn-danger">5</button>

                <button type="button" class="btn btn-danger">8</button>
                <button type="button" class="btn btn-danger">Dropdown</button>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-danger btn-lg">Large button</button>
                <button type="button" class="btn btn-danger">Default Button</button>
                <button type="button" class="btn btn-danger btn-sm">Small Button</button>
                <button type="button" class="btn btn-danger">Mini Button</button>
            </div>
            <div class="col-sm-6">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-danger">Button</button>
                    <button type="button" class="btn btn-danger">Button</button>
                    <button type="button" class="btn btn-danger">Button</button>
                    <button type="button" class="btn btn-danger">Button</button>
                </div>
            </div>
